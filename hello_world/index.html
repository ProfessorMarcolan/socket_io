<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

  <body>
    <div id="painel"></div>
   

   <button id="but_1">1</button>

   <button id="but_2">2</button>
      <!-- <input id="men" autocomplete="off" /><button id="but">Send</button> -->

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    //    socket = io();
    socket = io();
  
    socket.on("dados_importantes",(dados)=>{
      console.log(dados)

      
      
      $("#painel").html($(`<p>${dados}</p>`))
        
    })

    $("#but_1").on("click", ()=> envia_dados(1))
    $("#but_2").on("click", ()=> envia_dados(-1))

    function envia_dados(valor){
      // cinabdi que envia mensagem a todos os socketes que tiverem conectados.
      socket.emit("mensagem",valor)
      // $("#men").val("")
    }




    </script>
  </body>
</html>
